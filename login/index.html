<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBasicW1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form">
          <h3 class="heading">SOIOT SYSTEM</h3>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <input id="fullname" name="fullname" type="text" placeholder="username" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <input id="password" name="password" type="password" placeholder="password" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <!-- <button class="form-submit">Đăng nhập</button> -->
          <a class="form-submit" href="/dashboard/dashboard_view.html">LOGIN</a>
          <p class="new-account">or create new account</p>

        </form>
  
      </div>
      <script>
  
        document.addEventListener('DOMContentLoaded', function () {
          // Validate

          Validator({
            form: '#form',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
            Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
              Validator.minLength('#password', 6),
            ],
            onSubmit: function (data) {
              // Call API
              console.log(data);
            }
          });
        });
  
      </script>
</body>
<script src="main.js"></script>
</html>
